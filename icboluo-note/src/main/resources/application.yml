server:
  port: 1514
spring:
  application:
    name: icboluo-note
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/note?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        不使用nacos的配置中心配置覆盖本地配置
#        enabled: false
#        不把自己注册到注册中心的地址
        register-enabled: false
mybatis:
  configuration:
    #    自动小驼峰映射
    map-underscore-to-camel-case: true
  mapper-locations: mybatis/*Mapper.xml
logging:
  level:
    com.icboluo.note.dao: debug
read-excel-entity:
  excel-path: icboluo-note/database.xlsx
  general-sql-path: icboluo-note/creat.sql
  sheet-name:
write-excel-entity:
  excel-path: database.xlsx
  database: note
  table-name:

