    use-code-as-default-message: true
logging:
  level:
    com.icboluo: debug
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:ddæ—¥ HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"

