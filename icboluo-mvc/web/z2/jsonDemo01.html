<script>
    //json对象格式
    const stu1 = {"id": 1, "name": "张三"};
    //json数组格式
    const arr = [{"id": 1, "name": "张三"}, {"id": 2, "name": "李四"}];
    for (let i = 0; i < arr.length; i++) {
        const stu2 = arr[i];
        document.write(stu2.id + " " + stu2.name);
    }
    //json复杂格式
    const fuzajson = {"id": 1, arr: [{"id": 1, "name": "张三"}, {"id": 2, "name": "李四"}]};
    const id = fuzajson.id;

</script>
